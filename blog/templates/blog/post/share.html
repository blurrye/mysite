{% extends "blog/base.html" %}

{% block title %}分享文章{% endblock %}

{% block content %}
    {% if sent %}
        <h1>E-mail 发送成功</h1>
        <p>"{{ post.title }}"成功发送到{{ cd.to }}</p>
    {% else %}
        <h1>分享 "{{ post.title }}" by e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="发送 e-mail">
        </form>
    {% endif %}
{% endblock %}
